services:
  pooprequests:
    image: nightnightnight/pooprequests:latest
    container_name: pooprequests
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      JELLYFIN_URL: ${JELLYFIN_URL:-http://jellyfin:8096}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      RADARR_URL: ${RADARR_URL:-http://radarr:7878}
      RADARR_API_KEY: ${RADARR_API_KEY:-}
      SONARR_URL: ${SONARR_URL:-http://sonarr:8989}
      SONARR_API_KEY: ${SONARR_API_KEY:-}
      LAZYLIBRARIAN_URL: ${LAZYLIBRARIAN_URL:-http://lazylibrarian:5299}
      LAZYLIBRARIAN_API_KEY: ${LAZYLIBRARIAN_API_KEY:-}
      LISTENARR_URL: ${LISTENARR_URL:-http://listenarr:8787}
      LISTENARR_API_KEY: ${LISTENARR_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_TO_FILE: ${LOG_TO_FILE:-true}
      LOG_DIR: ${LOG_DIR:-/config}
      LOG_FILE_NAME: ${LOG_FILE_NAME:-pooprequests.log}
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
    volumes:
      - ./config:/config

networks:
  default:
    name: media-stack
