<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoopRequests</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="bg-orb orb-one"></div>
    <div class="bg-orb orb-two"></div>

    <div id="loginModal" class="modal">
      <div class="modal-content glass">
        <h2>Jellyfin Login</h2>
        <p>Sign in to continue.</p>
        <input type="text" id="username" placeholder="Username" autocomplete="username" />
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
        <button id="loginBtn">Login</button>
        <p id="loginError"></p>
      </div>
    </div>

    <header>
      <h1>Requests</h1>
      <p id="welcome">Find and request content in one click.</p>
    </header>

    <main class="glass">
      <section class="controls">
        <select id="mediaType">
          <option value="movies">Movies</option>
          <option value="tv">TV</option>
          <option value="books">Books</option>
          <option value="audiobooks">Audiobooks</option>
        </select>
        <input id="searchInput" type="text" placeholder="Search for media..." disabled />
      </section>

      <section id="usersPanel" class="users-panel hidden">
        <h3>Imported Jellyfin Users</h3>
        <ul id="usersList"></ul>
      </section>

      <section id="results" class="cards"></section>
      <p id="emptyState" class="empty">Start typing to search.</p>
    </main>

    <div id="toast"></div>
    <script src="/static/app.js"></script>
  </body>
</html>
